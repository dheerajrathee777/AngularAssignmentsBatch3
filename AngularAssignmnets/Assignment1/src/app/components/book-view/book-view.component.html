<div class="container">
    <table class="table table-responsive table-striped" style="width:300px">
        <tr>
            <td>Book Id</td>
            <td>
                <input type="number" name="" id="" [(ngModel)]="book.bookId" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Book Name</td>
            <td>
                <input type="text" name="" id="" [(ngModel)]="book.bookName" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Price ($)</td>
            <td>
                <input type="number" name="" id="" [(ngModel)]="book.price" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Author</td>
            <td>
                <input type="text" name="" id="" [(ngModel)]="book.author" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Lang</td>
            <td>
                <input type="text" name="" id="" [(ngModel)]="book.lang" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Year</td>
            <td>
                <input type="text" name="" id="" [(ngModel)]="book.year" class="form-control">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button on-click="Save()" class="btn-primary">Save</button>
            </td>
        </tr>
    </table>
    <hr>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Book Id</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Lang</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody *ngFor="let book of books">
            <tr>
                <td>{{book.bookId}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.author}}</td>
                <td>{{book.price}}</td>
                <td>{{book.lang}}</td>
                <td>{{book.year}}</td>
            </tr>
        </tbody>
    </table>
</div>
